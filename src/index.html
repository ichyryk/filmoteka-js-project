<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Filmoteka</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <nav class="nav">
          <div class="nav__logo">
            <a href="" class="nav__logo__link">
              <svg class="nav__logo__link__icon">
                <use href="./images/sprite.svg#icon-film"></use>
              </svg>
              <p class="nav__logo__title">Filmoteka</p>
            </a>
          </div>
          <div class="nav__buttons">
            <button class="nav__buttons__button current" id="home">Home</button>
            <button class="nav__buttons__button" id="library">
              My Library
            </button>
          </div>
        </nav>
        <!-- <div class="header__markup" id="header__markup">
        </div> -->
        <div class="header__form">
          <form class="search-form" id="search-form">
            <div class="form__group">
              <input
                class="form-control"
                type="text"
                name="query"
                autocomplete="off"
                placeholder="Поиск фильмов"
              />
              <i class="material-icons search__icon">search</i>
            </div>
          </form>
        </div>
        <div class="nav__error is-hidden">
          <p class="nav__error__message">
            Search result not successful. Enter the correct movie name and
          </p>
        </div>
        <div class="header__buttons">
          <button class="button button--watched" type="button">watched</button>
          <button class="button button-transparent" type="button">queue</button>
        </div>
      </div>
    </header>
    <!-- Галерея фильмов -->
    <main>
      <section class="films">
        <div class="container">
          <div class="lds-ring spinner spinner-is-hidden">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <ul class="list films__list" id="films-section"></ul>
          <!-- пагинация -->
          <div id="pagination-container"></div>
        </div>
      </section>
      <footer id="footer"></footer>
    </main>

    <!--  Модальное окно -->
    <div class="backdrop is-hidden">
      <div class="modal-relative">
        <button class="button-close">
          <svg>
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <div class="modal"></div>
      </div>
    </div>
  </body>
</html>
